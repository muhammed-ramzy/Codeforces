<!DOCTYPE html>
<html>
  <head>
    <title>Codeforces Email Fetcher</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Codeforces Email Fetcher</h1>
      <div class="button-container">
        <button id="getEmails">Fetch Emails</button>
      </div>
      <div
        style="
          display: flex;
          gap: 8px;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
        "
      >
        <input
          id="myEmail"
          type="email"
          placeholder="Your email (for multi-send)"
          style="
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #dfe1e5;
            width: 220px;
          "
        />
        <button
          id="saveMyEmail"
          style="
            padding: 8px 12px;
            border-radius: 8px;
            background: #34a853;
            color: white;
            border: none;
            cursor: pointer;
          "
        >
          Save
        </button>
      </div>
      <div class="toolbar" style="text-align: center; margin-bottom: 12px">
        <button
          id="emailSelected"
          disabled
          style="
            padding: 8px 14px;
            border-radius: 18px;
            background: #0b66ff;
            color: white;
            border: none;
            cursor: pointer;
          "
        >
          Email selected
        </button>
      </div>
      <div class="spinner"></div>
      <div class="results-container">
        <div class="results-section">
          <h2>Found Emails</h2>
          <textarea
            id="foundEmails"
            placeholder="Emails will appear here..."
            spellcheck="false"
            readonly
          ></textarea>
        </div>
        <div class="results-section">
          <h2>Handles without Emails</h2>
          <textarea
            id="notFoundEmails"
            placeholder="Handles without emails will appear here..."
            spellcheck="false"
            readonly
          ></textarea>
        </div>
      </div>
      <div class="footer">
        Click the button above to fetch emails from the standings page
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
